<form (ngSubmit)="Request()" #heroForm="ngForm">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" 
             class="form-control" 
             id="validationDefault01" 
             placeholder="First name" 
             [(ngModel)]="first_name" 
             name="first_name"/>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" 
             class="form-control" 
             id="validationDefault02" 
             placeholder="Last name" 
             [(ngModel)]="last_name" 
             name="last_name">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Title Prefix</label>
      <input type="text" 
             class="form-control" 
             id="prefix" 
             placeholder="Title Prefix" 
             [(ngModel)]="Title_Prefix" 
             name="Title_Prefix"/>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Day</label>
      <input type="text" 
             class="form-control" 
             id="day" 
             placeholder="Day" 
             [(ngModel)]="day" 
             name="day"/>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Month</label>
      <select id="disabledSelect" class="form-control" [(ngModel)]="month" name="month">
        <option *ngFor="let month of months">{{month}}</option>
      </select>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Year</label>
      <input type="text" 
             class="form-control" 
             id="validationDefault05" 
             placeholder="Year"  
             [(ngModel)]="year" 
             name="year">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Registration No</label>
      <input type="text" 
             class="form-control" 
             id="validationDefault03" 
             placeholder="Registration No" 
             [(ngModel)]="reg" 
             name="reg"/>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Contact Number</label>
      <input type="text" 
             class="form-control" 
             id="validationDefault04" 
             placeholder="Contact Number" 
             [(ngModel)]="number" 
             name="number"/>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Emergency Contact Number</label>
      <input type="text" class="form-control" 
             id="validationDefault05" 
             placeholder="Emergency Contact Number" 
             required [(ngModel)]="Em_number" 
             name="Em_number"/>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
