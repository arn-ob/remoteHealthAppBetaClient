<div class="login-page" [hidden]="!formVisible">
  <div class="form">
    <p>Signup as a Doctor</p>
    <form class="login-form" (ngSubmit)="ReqSubmit()" #heroForm="ngForm">
      <input type="email" placeholder="email" [(ngModel)]="email" name="email" />
      <input type="password" placeholder="password" [(ngModel)]="pass" name="pass" />
      <input type="password" placeholder="password validation Added later" [(ngModel)]="Repass" name="Repass" />
     <button>Request Submit</button>
    </form>
  </div>
</div>

<div class="container">
  
  <div [hidden]="!error">
    <div class="alert alert-primary" role="alert">
      Server Error
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger" routerLink="/signup">Go Back</button>
      </div>
  </div>

  <div [hidden]="!checking" class="mt-3">
    <div class="alert alert-warning" role="alert">
        <div class="text-center">
          Requesting, Please Wait
          </div>
    </div>
  </div>

</div>
