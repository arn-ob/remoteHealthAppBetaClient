<div class="login-page" [hidden]="!Requested">
  <div class="form">
    <form class="login-form" (ngSubmit)="loginReq()" #heroForm="ngForm">
      <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
      <input type="password" placeholder="password" [(ngModel)]="password" name="password" />
      <button>login</button>
      <p class="message">Not registered?
        <a routerLink="/signup">Create an account</a>
      </p>
    </form>
  </div>
</div>


<div class="container" [hidden]="!checkingReq">

  <div class="mt-3">
    <div class="alert alert-warning" role="alert">
      <div class="text-center">
        Checking
      </div>
    </div>
  </div>

</div>
